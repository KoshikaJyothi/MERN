<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <div>
            <label for="name">UserName:</label>
            <input type="text" id="name" name="name" required minlength="5"></div>
            <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"></div>
            <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"></div>
            <div>
            <label for="date">Date of Birth:</label>
            <input type="date" id="date" name="date"></div>
            <div>
                <input type="checkbox" id="sk" name="sk">
                <label for="sk">HTML</label>
            </div>
            <div>
                <input type="checkbox" id="sk1" name="sk1">
                <label for="sk1">CSS</label></div>
                <div>
                    <label>Select Gender</label>
                    <div><input type="radio" id="male" name="gender">
                        <label for="male">Male</label></div>
                        <div><input type="radio" id="female" name="gender">
                        <label for="female">Female</label></div>
                </div>
                <div>
                    <label for="country">Select Country</label>
                    <select id="country" name="country">
                        <option value="india">India</option>
                        <option value="usa">USA</option>
                        <option value="uk">UK</option>
                    </select>
                </div>
        <div>
            <button type="submit">Submit</button>
        </div>


    </form>
</body>
</html>
